<!DOCTYPE html>
<html>
<head>
  <title>Google Calender</title>
  <style>
    .red-button {
      background-color: red;
      color: black;
       
    }
  </style>
</head>
<body>
  <h1>Michael's Redirect Tool</h1>

  <input type="text" id="urlInput" placeholder="Enter URL">
  <button onclick="redirect()">Go</button>

  <br><br>
  <button class="red-button" onclick="redirectTo('https://oldmikers.github.io/')">Go back</button>
  <button class="red-button" onclick="redirectTo('https://www.chess.com/')">Chess</button>
  <button class="red-button" onclick="redirectTo('https://sites.google.com/student.u-46.org/evms-site/home')">Page 0</button>
  <button class="red-button" onclick="redirectTo('https://sites.google.com/student.u-46.org/evmshelpline/games')">Page 1</button>
  <button class="red-button" onclick="redirectTo('https://sites.google.com/student.u-46.org/u-46links/gamez')">Page 2</button>
  <button class="red-button" onclick="redirectTo('https://sites.google.com/student.u-46.org/evms-home-page/games')">Page 3</button>
  <button class="red-button" onclick="redirectTo('https://example.com')">Page 4 (coming soon!)</button>

  <script>
    function redirect() {
      var url = document.getElementById("urlInput").value;
      if (url) {
        window.location.href = url;
      }
    }

    function redirectTo(url) {
      window.location.href = url;
    }
  </script>
</body>
</html>
