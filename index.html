<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: white; /* Updated background color to white */
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #000; /* Set text color to black for better contrast */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        h1 {
            color: red;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2,
        h4 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #a800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h2,
            h4 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }

        /* Additional styles for DuckDuckGo button */
        #duckduckgo-button {
            background-color: #ff6600;
        }

        #duckduckgo-button:hover {
            background-color: #cc5200;
        }

        #duckduckgo-button:active {
            transform: scale(0.95);
        }

        /* Spin effect for settings button on hover */
        .settings-button:hover {
            animation: spin 1s linear forwards;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Plain redirectool</h1>
        <h4>veridication method for unblocked site coming soon!</h4>
        <input type="url" id="inputs-1" onkeydown="handleEnter(event)">
        <button onclick="goto_gle()">Google</button>
        <button id="duckduckgo-button" onclick="goto_duckduckgo()">DuckDuckGo</button>
        <!-- ... (your other buttons) -->
    </div>

    <script>
        }

        // Function to redirect to Google
        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }

        // Handle 'Enter' key press in the input field
        function handleEnter(event) {
            if (event.key === 'Enter') {
                const element = document.getElementById('inputs-1');
                let url = element.value.trim();

                // Check if the URL starts with 'http://' or 'https://'
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // If not, prepend 'https://'
                    url = 'https://' + url;
                }

                window.location.href = url;
            }
        }
    </script>
</body>

</html>
